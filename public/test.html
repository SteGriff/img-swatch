<!DOCTYPE html>
<html>
<head>
    <title>ColorThief Test</title>
    <script src="color-thief.umd.js"></script>
</head>
<body>
    <h1>ColorThief Test</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>
    <img id="testImage" crossorigin="anonymous" style="max-width: 300px;">
    
    <script>
        const testUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Yellow_warbler_%2882905%29.jpg/960px-Yellow_warbler_%2882905%29.jpg';
        const encodedUrl = encodeURIComponent(testUrl);
        const proxyUrl = `/api/proxy/${encodedUrl}`;
        
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const img = document.getElementById('testImage');
        
        img.addEventListener('load', () => {
            statusDiv.textContent = 'Image loaded! Extracting colors...';
            try {
                const colorThief = new ColorThief();
                const palette = colorThief.getPalette(img, 5);
                
                statusDiv.textContent = 'Success! âœ…';
                resultsDiv.innerHTML = '<h3>Colors:</h3>' + palette.map(color => 
                    `<div style="background: rgb(${color[0]},${color[1]},${color[2]}); width: 100px; height: 50px; display: inline-block; margin: 5px;"></div>`
                ).join('');
                
                console.log('Palette:', palette);
            } catch (err) {
                statusDiv.textContent = 'Error: ' + err.message;
                console.error(err);
            }
        });
        
        img.addEventListener('error', (e) => {
            statusDiv.textContent = 'Failed to load image: ' + e.message;
        });
        
        img.src = proxyUrl;
    </script>
</body>
</html>
