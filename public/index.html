<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="tachyons.css" />
    <style>
      .splodge {
        width: 64px;
        height: 64px;
        border-radius: 64px;
      }
    </style>
  </head>
  <body class="sans-serif">
    <main class="ma3 tc" id="app">
      <h1 class="blue">img-swatch</h1>

      <p>
        {{message}}
      </p>

      <div class="pa4-l">
        <form class="bg-near-white mw7 center pa4 br2-ns ba b--black-10">
          <fieldset class="cf bn ma0 pa0">
            <legend class="pa0 f5 f4-ns mb3 black-80">
              Enter your image URL
            </legend>
            <div class="cf">
              <label class="clip" for="url">URL</label>
              <input
                class="f6 f5-l input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
                placeholder="url"
                type="text"
                name="url"
                id="url"
                v-model="url"
              />
              <input
                class="f6 f5-l button-reset fl pv3 tc bn bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br2-ns br--right-ns"
                type="button"
                @click="getPalette"
                value="Get"
              />
            </div>
          </fieldset>
        </form>
        
      <section v-if="response" class="flex flex-wrap mt4 mw7 center">
        <div v-for="colour in response" class="w-20 tc">
          <div class="splodge center" :style="{ backgroundColor : colour.hex }"></div>
          <p>{{colour.hex}}</p>
          <p>rgb({{colour.r}}, {{colour.g}}, {{colour.b}})</p>
        </div>
      </section>
        <section v-if="url"><img class="mw7" :src="url"></section>
      </div>

    </main>

    <!-- Glitch button makes it easier to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

    <script src="data.js"></script>
    <!-- Swap to vue.prod.js when ready -->
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
